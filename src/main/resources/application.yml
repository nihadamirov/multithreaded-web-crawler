spring:
  application:
    name: multithreaded-web-crawler

  datasource:
    url: jdbc:h2:mem:crawdb
    driver-class-name: org.h2.Driver
    username: user
    password: pass

  jpa:
    hibernate:
      ddl-auto: update
    database-platform:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
server:
  port: 9292
